<html>

<head>
    <title>
        MY GALLERY
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>Grid Gallery</h1><br />
    <span>
        <img src="blue.jpg">
        <img src="Orange.png">
        <img src="Pink%20tulip.jpg">
        <img src="purple.jpg">
        <img src="Red%20rose.jpg">
        <img src="violet.jpg">
        <img src="White.jpg">
        <img src="yellow.jpg">
    </span><br />

    <h1>Slide Gallery</h1>
    <div id="myslide" class="carousel slide" data-ride="carousel">
        <div class="carousel inner">
            <div class="item active">
                <center>
                    <img class="img-resposive" src="blue.jpg">
                    <div class="carousel-content">
                        <p>Blue Flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responive" src="Orange.png">
                    <div class="carousel-content">
                        <p>Orange flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Pink%20tulip.jpg">
                    <div class="carousel-content">
                        <p> Pink Tulip</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="purple.jpg">
                    <div class="carousel-content">
                        <p>Purple flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Red%20rose.jpg">
                    <div class="carousel-content">
                        <p>Red Rose</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="violet.jpg">
                    <div class="carousel-content">
                        <p>Violet Flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="White.jpg">
                    <div class="carousel-content">
                        <p>White Flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="yellow.jpg">
                    <div class="carouel-content">
                        <p>Yellow Flower</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myslide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myslide" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            <ol class="carousel-indicators">
                <li data-target="#myslide" data-slide-to="0" class="activate"></li>
                <li data-target="#myslide" data-slide-to="1"></li>
                <li data-target="#myslide" data-slide-to="2"></li>
                <li data-target="#myslide" data-slide-to="3"></li>
                <li data-target="#myslide" data-slide-to="4"></li>
                <li data-target="#myslide" data-slide-to="5"></li>
                <li data-target="#myslide" data-slide-to="6"></li>
            </ol>
        </div>

    </div>
</body>

</html>
